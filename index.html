<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <section class="container">
    <h1>Advice #<span id="number"></span></h1>

    <p>"<span id="advice"></span>"</p>
    <picture>
      <source media="(min-width: 400px)" srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg">
    </picture>
    <button onclick="fetchAdvice()">
      <img src="images/icon-dice.svg" alt="dice">
    </button>
  </section>
  </body>
</html>
